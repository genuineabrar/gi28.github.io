    <style>
        /* =========================================
           1. CORE VARIABLES & SETUP
           ========================================= */
        :root {
            --bg-deep: #050505;
            --bg-surface: #0a0a0f;
            --neon-magenta: #e92efb;
            --neon-cyan: #00f0ff;
            --neon-purple: #8a2be2;
            --neon-gold: #ffd700;
            --neon-green: #00ff9d;
            --neon-red: #ff4d4d;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text-primary: #ffffff;
            --text-secondary: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-font-smoothing: antialiased;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: radial-gradient(circle at 50% 0%, #1a1a2e 0%, var(--bg-deep) 80%);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            padding-bottom: 6rem;
        }

        /* =========================================
           2. HEADER SECTION
           ========================================= */
        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
            padding: 4rem 1.5rem 2rem;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, white 20%, var(--text-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -1px;
        }

        .subtitle {
            color: var(--text-secondary);
            font-size: 1rem;
            margin-bottom: 4rem;
            letter-spacing: 0.5px;
        }

        /* =========================================
           3. 3D CARD GRID
           ========================================= */
        .terms-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2.5rem;
            padding: 1rem;
            perspective: 2000px; 
        }

        /* Scene wrapper for each card */
        .card-scene {
            width: 100%;
            height: 340px; /* Slightly taller for more text */
            position: relative;
            perspective: 1000px;
            cursor: grab;
            touch-action: pan-y; /* CRITICAL: Allows vertical scroll */
        }
        .card-scene:active { cursor: grabbing; }

        /* The rotating object */
        .card-object {
            width: 100%;
            height: 100%;
            position: absolute;
            transform-style: preserve-3d;
            transition: transform 0.1s linear; 
            border-radius: 24px;
        }

        /* Front and Back common styles */
        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 24px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            backface-visibility: hidden;
            border: 1px solid var(--glass-border);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        /* --- FRONT FACE --- */
        .face-front {
            background: rgba(20, 20, 25, 0.7);
            backdrop-filter: blur(20px);
            z-index: 2;
        }
        
        .face-front::before {
            content: '';
            position: absolute;
            inset: 0;
            border-radius: 24px;
            padding: 2px;
            /* Dynamic gradient set via JS or default */
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: xor;
            mask-composite: exclude;
            pointer-events: none;
        }

        /* --- BACK FACE --- */
        .face-back {
            background: var(--bg-surface);
            transform: rotateY(180deg);
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
            /* Different gradient for back border */
        }

        /* Typography inside cards */
        .term-number {
            font-size: 3rem;
            font-weight: 900;
            opacity: 0.1;
            position: absolute;
            top: 1rem; right: 1.5rem;
            font-family: monospace;
            background: linear-gradient(to bottom, white, transparent);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .icon-box {
            width: 60px; height: 60px;
            background: rgba(255,255,255,0.03);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            transition: transform 0.3s ease;
        }
        
        .card-scene:hover .icon-box {
            transform: scale(1.1);
        }

        h3 {
            color: white;
            margin-bottom: 1rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .back-text {
            font-size: 0.85rem;
            color: #a0a0a0;
        }

        .drag-hint {
            position: absolute;
            bottom: 20px;
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 5px;
            opacity: 0.5;
            pointer-events: none;
        }

        /* =========================================
           4. MOBILE RESPONSIVE
           ========================================= */
        @media (max-width: 768px) {
            .container { padding-top: 2rem; }
            .card-scene { height: 300px; }
            h1 { font-size: 2rem; }
            .terms-grid { grid-template-columns: 1fr; gap: 1.5rem; }
        }
    </style>
